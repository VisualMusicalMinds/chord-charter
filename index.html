<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Rhythm Chord Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <div class="top-row">
      <div class="box-space">
        <div class="abcd-toggle-container">
          <div class="abcd-toggle-row">
            <button id="toggleA" class="abcd-toggle-btn abcd-active">
              <span class="abcd-letter">A</span>
              <span id="linkIconA" class="abcd-link-icon">ðŸ”—</span>
            </button>
            <button id="toggleB" class="abcd-toggle-btn">
              <span class="abcd-letter">B</span>
              <span id="linkIconB" class="abcd-link-icon">ðŸ”—</span>
            </button>
          </div>
          <div class="abcd-toggle-row">
            <button id="toggleC" class="abcd-toggle-btn">
              <span class="abcd-letter">C</span>
              <span id="linkIconC" class="abcd-link-icon">ðŸ”—</span>
            </button>
            <button id="toggleD" class="abcd-toggle-btn">
              <span class="abcd-letter">D</span>
              <span id="linkIconD" class="abcd-link-icon">ðŸ”—</span>
            </button>
          </div>
        </div>
        <div class="instrument-waveform-dial">
          <button id="wave-left" class="waveform-arrow" aria-label="Previous waveform" tabindex="0">â—€</button>
          <div id="waveform-name" class="waveform-name">triangle</div>
          <button id="wave-right" class="waveform-arrow" aria-label="Next waveform" tabindex="0">â–¶</button>
        </div>
        <div class="key-selector-dial">
          <button id="key-left" class="key-arrow" aria-label="Previous key" tabindex="0">â—€</button>
          <div id="current-key-name" class="key-name-display">C</div>
          <button id="key-right" class="key-arrow" aria-label="Next key" tabindex="0">â–¶</button>
        </div>
        <div class="scale-selector-container">
          <select id="scale-select" class="scale-select"></select>
        </div>
        <div class="transpose-container" style="margin-top: 5px; display: flex; align-items: center; justify-content: center; gap: 5px; font-size: 0.8em;">
          <input type="checkbox" id="transpose-checkbox" style="width: 14px; height: 14px;">
          <label for="transpose-checkbox">Transpose</label>
        </div>
      </div>
      
      <!-- Slot 0 -->
      <div class="box-space">
        <div id="slot0" class="slot-box">
          <div class="note-rects-container">
            <div class="primary-note-rects note-rects"></div>
            <div class="split-note-rects note-rects"></div>
          </div>
          <img src="https://eagleviewmusic.com/images/Dash.svg" class="dash-img-slot" alt="Empty slot">
          <div class="chord-selection-area">
            <div class="primary-chord-wrapper">
              <select class="chord-select primary-chord-select"></select>
              <button class="add-split-chord-btn">+</button>
            </div>
            <select class="chord-select split-chord-select"></select>
          </div>
          <button class="mm-toggle quality-toggle-btn">M</button>
          <button class="sus-btn">sus</button>
          <button class="maj-seventh-btn">M</button>
          <button class="seventh-btn">7</button>
          <button class="sixth-btn">6</button>
          <button class="fourth-btn">4</button>
          <button class="second-btn">2</button>
          <button class="aug-btn">+</button>
        </div>
      </div>
      
      <!-- Slot 1 -->
      <div class="box-space">
        <div id="slot1" class="slot-box">
          <div class="note-rects-container">
            <div class="primary-note-rects note-rects"></div>
            <div class="split-note-rects note-rects"></div>
          </div>
          <img src="https://eagleviewmusic.com/images/Dash.svg" class="dash-img-slot" alt="Empty slot">
          <div class="chord-selection-area">
            <div class="primary-chord-wrapper">
                <select class="chord-select primary-chord-select"></select>
                <button class="add-split-chord-btn">+</button>
            </div>
            <select class="chord-select split-chord-select"></select>
          </div>
          <button class="mm-toggle quality-toggle-btn">M</button>
          <button class="sus-btn">sus</button>
          <button class="maj-seventh-btn">M</button>
          <button class="seventh-btn">7</button>
          <button class="sixth-btn">6</button>
          <button class="fourth-btn">4</button>
          <button class="second-btn">2</button>
          <button class="aug-btn">+</button>
        </div>
      </div>

      <!-- Slot 2 -->
      <div class="box-space">
        <div id="slot2" class="slot-box">
          <div class="note-rects-container">
            <div class="primary-note-rects note-rects"></div>
            <div class="split-note-rects note-rects"></div>
          </div>
          <img src="https://eagleviewmusic.com/images/Dash.svg" class="dash-img-slot" alt="Empty slot">
          <div class="chord-selection-area">
            <div class="primary-chord-wrapper">
                <select class="chord-select primary-chord-select"></select>
                <button class="add-split-chord-btn">+</button>
            </div>
            <select class="chord-select split-chord-select"></select>
          </div>
          <button class="mm-toggle quality-toggle-btn">M</button>
          <button class="sus-btn">sus</button>
          <button class="maj-seventh-btn">M</button>
          <button class="seventh-btn">7</button>
          <button class="sixth-btn">6</button>
          <button class="fourth-btn">4</button>
          <button class="second-btn">2</button>
          <button class="aug-btn">+</button>
        </div>
      </div>

      <!-- Slot 3 -->
      <div class="box-space">
        <div id="slot3" class="slot-box">
          <div class="note-rects-container">
            <div class="primary-note-rects note-rects"></div>
            <div class="split-note-rects note-rects"></div>
          </div>
          <img src="https://eagleviewmusic.com/images/Dash.svg" class="dash-img-slot" alt="Empty slot">
          <div class="chord-selection-area">
            <div class="primary-chord-wrapper">
                <select class="chord-select primary-chord-select"></select>
                <button class="add-split-chord-btn">+</button>
            </div>
            <select class="chord-select split-chord-select"></select>
          </div>
          <button class="mm-toggle quality-toggle-btn">M</button>
          <button class="sus-btn">sus</button>
          <button class="maj-seventh-btn">M</button>
          <button class="seventh-btn">7</button>
          <button class="sixth-btn">6</button>
          <button class="fourth-btn">4</button>
          <button class="second-btn">2</button>
          <button class="aug-btn">+</button>
        </div>
      </div>
    </div>

    <div class="bottom-grid-container">
      <div class="play-btn-vertical box-space">
        <div class="bpm-clear-stack">
          <div class="bpm-clear-stack-inner">
            <div class="bpm-input-block">
              <div class="bpm-input-row">
                <input type="number" id="bpmInput" class="bpm-input" value="120" min="40" max="240">
                <div class="bpm-stepper">
                  <button id="bpmUp" class="bpm-arrow">â–²</button>
                  <button id="bpmDown" class="bpm-arrow">â–¼</button>
                </div>
              </div>
            </div>
            <button id="clear" class="refresh-btn" aria-label="Clear all settings">
              <svg class="refresh-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
            </button>
          </div>
        </div>
        <div class="play-controls-container">
          <button id="playPauseBtn" class="circle-play-btn" aria-label="Play or Pause">
            <svg id="playIcon" viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
            <svg id="pauseIcon" viewBox="0 0 24 24" width="24" height="24" fill="currentColor" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
          </button>
        </div>
      </div>
      <div id="bottom-grid" class="bottom-grid">
        <div class="time-signature-cell">
          <div class="time-signature-container">
            <button id="time-sig-top" class="time-sig-btn">4</button>
            <div class="time-sig-divider"></div>
            <div id="time-sig-bottom" class="time-sig-bottom">4</div>
          </div>
        </div>
        <div id="bottomPic1" class="bottom-picture">
          <img class="bottom-picture-img" src="https://eagleviewmusic.com/images/CartoonRhythmBox1.svg">
        </div>
        <div id="bottomPic2" class="bottom-picture">
          <img class="bottom-picture-img" src="https://eagleviewmusic.com/images/CartoonRhythmBox1.svg">
        </div>
        <div id="bottomPic3" class="bottom-picture">
          <img class="bottom-picture-img" src="https://eagleviewmusic.com/images/CartoonRhythmBox1.svg">
        </div>
        <div id="bottomPic4" class="bottom-picture">
          <img class="bottom-picture-img" src="https://eagleviewmusic.com/images/CartoonRhythmBox1.svg">
        </div>
        <div id="bottomPic5" class="bottom-picture" style="display: none;">
          <img class="bottom-picture-img" src="https://eagleviewmusic.com/images/CartoonRhythmBox1.svg">
        </div>

        <!-- Rhythm Box Pairs -->
        <div id="rhythm-box-pair-1" class="rhythm-box-pair">
          <div class="bottom-rhythm-box"><span class="bottom-rhythm-box-text"></span></div>
          <div class="bottom-rhythm-box"><span class="bottom-rhythm-box-text"></span></div>
        </div>
        <div id="rhythm-box-pair-2" class="rhythm-box-pair">
          <div class="bottom-rhythm-box"><span class="bottom-rhythm-box-text"></span></div>
          <div class="bottom-rhythm-box"><span class="bottom-rhythm-box-text"></span></div>
        </div>
        <div id="rhythm-box-pair-3" class="rhythm-box-pair">
          <div class="bottom-rhythm-box"><span class="bottom-rhythm-box-text"></span></div>
          <div class="bottom-rhythm-box"><span class="bottom-rhythm-box-text"></span></div>
        </div>
        <div id="rhythm-box-pair-4" class="rhythm-box-pair">
          <div class="bottom-rhythm-box"><span class="bottom-rhythm-box-text"></span></div>
          <div class="bottom-rhythm-box"><span class="bottom-rhythm-box-text"></span></div>
        </div>
        <div id="rhythm-box-pair-5" class="rhythm-box-pair" style="display: none;">
          <div class="bottom-rhythm-box"><span class="bottom-rhythm-box-text"></span></div>
          <div class="bottom-rhythm-box"><span class="bottom-rhythm-box-text"></span></div>
        </div>
      </div>
    </div>
    
    <div class="bottom-controls-container">
      <div class="song-selector-container">
          <label for="song-select" class="song-select-label">Song:</label>
          <select id="song-select" class="song-select-dropdown">
              <option value="">Select a song</option>
              <option value="eagle-view-song">Eagle View</option>
              <option value="shake-the-papaya">Shake the Papaya</option>
              <option value="count-on-me">Count On Me</option>
              <option value="country-roads">Country Roads</option>
              <option value="yesterday">Yesterday</option>
          </select>
      </div>
      <button id="save-song-btn" class="control-btn save-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
      </button>
    </div>
  </div>

  <div id="save-modal-overlay" class="modal-overlay modal-hidden">
    <div class="modal">
        <button id="close-modal-btn" class="modal-close-btn">&times;</button>
        <h2>Save/Load Song</h2>
        <div class="modal-content">
            <label for="song-summary-textarea">Copy, paste, or edit your song's text summary:</label>
            <textarea id="song-summary-textarea"></textarea>
        </div>
        <div class="modal-buttons">
            <button id="copy-summary-btn" class="modal-btn copy-btn">
                <svg class="copy-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                <svg class="check-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
            </button>
            <button id="cancel-save-btn" class="modal-btn cancel-btn">Cancel</button>
            <button id="submit-save-btn" class="modal-btn submit-btn">Load This Song</button>
        </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
